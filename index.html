<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tic Tac Toe</h1>
        <div class="score-board text-center mb-3">
            <div class="row">
                <div class="col">
                    <div class="alert alert-danger" id="oWins">O Wins: 0 times</div>
                </div>
                <div class="col">
                    <div class="alert alert-primary" id="xWins">X Wins: 0 times</div>
                </div>
            </div>
        </div>
        <div class="card mx-auto" style="width: 300px;">
            <div class="card-body text-center">
                <div class="btn-group mb-3 w-100" role="group">
                    <button type="button" class="btn btn-outline-primary" id="xTurn">X Turn</button>
                    <button type="button" class="btn btn-outline-danger" id="oTurn">O Turn</button>
                </div>
                <div class="board">
                    <div class="row">
                        <div class="col-4 p-1"><button class="square" id="0"></button></div>
                        <div class="col-4 p-1"><button class="square" id="1"></button></div>
                        <div class="col-4 p-1"><button class="square" id="2"></button></div>
                    </div>
                    <div class="row">
                        <div class="col-4 p-1"><button class="square" id="3"></button></div>
                        <div class="col-4 p-1"><button class="square" id="4"></button></div>
                        <div class="col-4 p-1"><button class="square" id="5"></button></div>
                    </div>
                    <div class="row">
                        <div class="col-4 p-1"><button class="square" id="6"></button></div>
                        <div class="col-4 p-1"><button class="square" id="7"></button></div>
                        <div class="col-4 p-1"><button class="square" id="8"></button></div>
                    </div>
                </div>
                <button class="btn btn-secondary mt-3" id="reset">Reset Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
